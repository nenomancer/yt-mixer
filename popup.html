<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.css" />
    <script src="helpers.js" defer type="module"></script>
    <script src="popup.js" defer type="module"></script>
    <title>Mixxa</title>
  </head>
  <body>
    <div id="container">
      <h1>Youtube Mixa</h1>
      <div id="thumbnails" tabindex="-1"></div>

        <div id="mixer-controls">
          <input type="checkbox" id="lock-playpause" name="lock-playpause" />
          <input type="checkbox" id="lock-volume" name="lock-volume" />
        </div>
        <div id="placeholder-1">Click on a thumbnail to load a track</div>
        <div id="placeholder-2">Click on a thumbnail to load a track</div>
      </div>
    </div>
