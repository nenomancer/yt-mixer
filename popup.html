<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.css" />
    <script src="helpers.js" defer type="module"></script>
    <script src="popup.js" defer type="module"></script>
    <title>Nenomancer's Youtube Mixer</title>
  </head>
  <body>
    <div id="container">
      <div id="thumbnails" tabindex="-1"></div>
      <div id="tracks">
        <div id="mixer-controls">
          <h4 class="title"></h4>
          <div>
            <input
              type="checkbox"
              id="lock-playpause"
              name="lock-playpause"
              data-content="Lock Play"
            />
            <input
              type="checkbox"
              id="lock-volume"
              name="lock-volume"
              data-content="Fader On"
            />
          </div>
        </div>
        <div id="placeholder-1">Click on a thumbnail to load a track</div>
        <div id="placeholder-2">Click on a thumbnail to load a track</div>
      </div>
    </div>
  </body>
</html>
